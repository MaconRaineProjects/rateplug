<!-- The Sign Up Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close close-modal-icon" data-dismiss="modal" aria-label="Close">
        <img src="images/icon-close.svg" aria-hidden="true" />
      </button>
      <div class="col-xs-12 modal-container">
        <div class="col-xs-12">
          <div class="modal-inner">
            <h3><span class="circle-num">1</span>Are you a loan officer or agent?</h3>
            <div class="btn-wrapper">
              <button class="btn btn-primary btn-lg btn-block btn-hollow-green btn-hollow-green-on-black">I'm an agent</button>
              <button class="btn btn-primary btn-lg btn-block btn-hollow-green btn-hollow-green-on-black">I'm a Loan Officer</button>
            </div>
            <form class="form-inline zipcode-form-group">
              <div class="form-group">
                <label for="zipcode" class="h3"><span class="circle-num">2</span>What is your zipcode?</label>
                <div class="zip-wrap">
                  <input type="text" class="form-control" id="" placeholder="Enter Zip">
                  <button type="submit" class="btn btn-primary btn-lg btn-blue-hollow">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
